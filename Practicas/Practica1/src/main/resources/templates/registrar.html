<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #1e1e1e;
            padding-top: 25px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
        }
        .sidebar a {
            text-decoration: none;
            color: #ccc;
            padding: 12px 20px;
            display: block;
            border-radius: 8px;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #444444;
        }
        .container {
            margin-left: 220px;
            padding: 25px;
            background-color: #1e1e1e;
            width: calc(100% - 220px);
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        .header {
            background-color: #4caf50;
            padding: 15px;
            border-radius: 10px;
            font-size: 22px;
            color: white;
            text-align: center;
        }
        .form-container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .form-container input[type="submit"] {
            background-color: #4caf50;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let token = localStorage.getItem('authToken');

            console.log("Token obtenido:", token);

            if (!token) {
                alert("Acceso no autorizado. Redirigiendo al login...");
                window.location.href = "http://localhost:8080/inicio/login";
                return;
            }

            document.getElementById("logoutButton").addEventListener("click", function (event) {
                event.preventDefault();
                localStorage.removeItem('authToken');
                alert("Sesi贸n cerrada correctamente.");
                window.location.href = "http://localhost:8080/inicio/login";
            });

            document.getElementById("togglePassword").addEventListener("click", function () {
                let passwordInput = document.getElementById("password");
                passwordInput.type = passwordInput.type === "password" ? "text" : "password";
            });

            document.getElementById("registroForm").addEventListener("submit", function (event) {
                event.preventDefault();

                const nombre = document.getElementById("nombre").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                if (!nombre || !email || !password) {
                    alert("Por favor, complete todos los campos.");
                    return;
                }

                const usuario = {
                    nombre: nombre,
                    email: email,
                    password: password
                };

                // Enviar los datos al backend
                fetch("http://localhost:8080/inicio/registrarUsuario", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    },
                    body: JSON.stringify(usuario)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Error al registrar el usuario");
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log("Usuario registrado:", data);
                        alert("Usuario registrado con 茅xito");
                        // Limpiar el formulario despu茅s del registro
                        document.getElementById("registroForm").reset();
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("Error al registrar el usuario. Por favor, int茅ntelo de nuevo.");
                    });
            });
        });
    </script>
</head>
<body>

<div class="sidebar">
    <a href="http://localhost:8080/inicio/admin">Perfil</a>
    <a href="http://localhost:8080/inicio/admin/lista-usuarios">Usuarios</a>
    <a style="background: #980a0a; color:white; font-weight: bold" href="#" id="logoutButton">Cerrar sesi贸n</a>
    <a style="background: #45a049; color:white; font-weight: bold" href="http://localhost:8080/inicio/admin/registrar">Registrar Usuario</a>
</div>

<div class="container">
    <div class="header">
        <h1>Registrar Nuevo Usuario</h1>
    </div>

    <div class="form-container">
        <form id="registroForm">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre completo" required>

            <label for="email">Correo Electr贸nico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese el correo electr贸nico" required>

            <label for="password">Contrase帽a:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Ingrese la contrase帽a" required>
                <button type="button" id="togglePassword" class="toggle-password"></button>
            </div>

            <input type="submit" value="Registrar Usuario">
        </form>
    </div>
</div>

</body>
</html>
