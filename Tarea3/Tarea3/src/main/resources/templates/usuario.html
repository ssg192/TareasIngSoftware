<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0; /* Fondo claro por defecto */
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            color: #333; /* Color oscuro para los textos */
            transition: background-color 0.3s;
        }

        body.dark-mode {
            background-color: #121212; /* Fondo oscuro */
            color: #e0e0e0; /* Color claro para los textos */
        }

        /* Estilos del menú lateral */
        .sidebar {
            width: 250px;
            background-color: #f7f7f7; /* Fondo claro */
            padding: 20px;
            box-shadow: 2px 0px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Asegura que los elementos se alineen hacia la parte superior */
            height: 100vh; /* Para que ocupe toda la altura de la pantalla */
            transition: background-color 0.3s;
        }

        .sidebar.dark-mode {
            background-color: #1e1e1e; /* Fondo oscuro */
        }

        .sidebar a {
            color: #666; /* Color oscuro para los enlaces */
            text-decoration: none;
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #f2f2f2; /* Fondo claro al pasar el ratón */
        }

        .sidebar.dark-mode a {
            color: #bbb; /* Color claro para los enlaces en modo oscuro */
        }

        .sidebar.dark-mode a:hover {
            background-color: #333; /* Fondo oscuro al pasar el ratón en modo oscuro */
        }

        #logoutButton {
            background: #980a0a; /* Botón rojo para cerrar sesión */
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px; /* Un poco de margen debajo del botón */
        }

        #logoutButton:hover {
            background-color: #b32b2b; /* Color más claro cuando el ratón pasa */
        }

        .container {
            flex-grow: 1;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            background-color: #f7f7f7; /* Contenedor claro */
            transition: background-color 0.3s;
        }

        .container.dark-mode {
            background-color: #1e1e1e; /* Contenedor oscuro */
        }

        .header {
            background-color: #4caf50; /* Fondo verde minimalista para el header */
            padding: 18px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            font-size: 22px;
            font-weight: 500;
        }

        h1 {
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #f2f2f2; /* Fondo intermedio claro para los datos */
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        table.dark-mode {
            background-color: #2a2a2a; /* Fondo intermedio oscuro para los datos */
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #ddd; /* Borde suave */
            color: #666; /* Texto oscuro */
            font-size: 16px;
            transition: color 0.3s, border-color 0.3s;
        }

        td.dark-mode {
            color: #ccc; /* Texto más claro en modo oscuro */
            border-bottom: 1px solid #444; /* Borde suave en modo oscuro */
        }

        td:first-child {
            font-weight: 600;
            color: #333; /* Color oscuro para las etiquetas */
            transition: color 0.3s;
        }

        td:first-child.dark-mode {
            color: #fff; /* Color claro para las etiquetas en modo oscuro */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666; /* Color oscuro para el pie de página */
            transition: color 0.3s;
        }

        .footer.dark-mode {
            color: #888; /* Color más claro para el pie de página en modo oscuro */
        }

        .footer a {
            text-decoration: none;
            color: #666; /* Color oscuro para los enlaces en el pie de página */
            font-weight: bold;
            transition: color 0.3s;
        }

        .footer.dark-mode a {
            color: #bbb; /* Color claro para los enlaces en el pie de página en modo oscuro */
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        #theme-button {
            background: #4caf50; /* Botón verde para cambiar de tema */
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px; /* Margen superior para separar del contenido */
            display: block; /* Para que pueda ocupar el ancho completo */
        }

        #theme-button:hover {
            background-color: #5cb85c; /* Color más claro al pasar el ratón */
        }
    </style>
</head>
<body>

<!-- Menú lateral -->
<div class="sidebar">
    <a href="http://localhost:8080/inicio/busqueda">Buscar libros</a>
    <a href="http://localhost:8080/inicio/usuario">Perfil</a>
    <div id="logoutButton">Cerrar sesión</div>
    <div id="theme-button">Cambiar tema</div>
</div>

<!-- Contenido principal -->
<div class="main-content">
    <div class="container">
        <div class="header">
            <h1>Perfil de Usuario</h1>
        </div>
        <table>
            <tr>
                <td><strong>Nombre:</strong></td>
                <td><span id="nombre">Cargando...</span></td>
            </tr>
            <tr>
                <td><strong>Email:</strong></td>
                <td><span id="email">Cargando...</span></td>
            </tr>
            <tr>
                <td><strong>Password:</strong></td>
                <td><span id="password">Cargando...</span></td>
            </tr>
            <!-- Puedes agregar más datos del usuario aquí -->
        </table>
    </div>
</div>

<script>
    // Variable global para almacenar datos del usuario
    let currentUser = {};

    // Funcionalidad de cerrar sesión
    document.getElementById('logoutButton').addEventListener('click', function(event) {
        event.preventDefault(); // Evita que la página se recargue

        // Eliminar el token de localStorage
        localStorage.removeItem('authToken');

        // Redirigir al usuario a la página de inicio de sesión
        window.location.href = "http://localhost:8080/inicio/login";
    });

    // Funcionalidad para cambiar de tema
    document.getElementById('theme-button').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        document.querySelector('.sidebar').classList.toggle('dark-mode');
        document.querySelector('.container').classList.toggle('dark-mode');
        document.querySelector('table').classList.toggle('dark-mode');
        document.querySelectorAll('td').forEach(td => td.classList.toggle('dark-mode'));
        document.querySelectorAll('td:first-child').forEach(td => td.classList.toggle('dark-mode'));
        document.querySelector('.footer').classList.toggle('dark-mode');
    });

    // Cargar perfil de usuario
    document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("authToken");

        // Verifica si el token está presente
        if (!token) {
            window.location.href = "http://localhost:8080/inicio/login";
        }

        // Realiza una solicitud GET a la API REST para obtener los datos del usuario
        fetch("http://localhost:8080/inicio/usuario/perfil", {
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token // Usa el token recuperado correctamente
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al obtener el perfil de usuario');
                }
                return response.json();
            })
            .then(usuario => {
                // Guardar usuario en variable global
                currentUser = usuario;

                // Aquí ya tienes los datos del usuario
                document.getElementById("nombre").textContent = usuario.nombre;
                document.getElementById("email").textContent = usuario.email;
                document.getElementById("password").textContent = usuario.password;
                // Agrega más datos del usuario según sea necesario
            })
            .catch(error => {
                console.error("Error:", error);
                alert("No se pudo cargar el perfil de usuario.");
            });
    });
</script>
</body>
</html>
